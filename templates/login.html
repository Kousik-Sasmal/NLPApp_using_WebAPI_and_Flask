<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP APP | Login Page</title>
</head>
<body>

    <h1> NLP APP </h1>
    <h2>(For Different NLP Tasks)</h2>

    <h3>Login Here</h3>

    {% if message %}
        <p style="color:green">{{message}}</p>
    {% endif %}

    <form action="/perform_login" method="post">
        <label>Email</label><br>
        <input type="email" name="email_of_user" required><br>
        <label>Password</label><br>
        <input type="password" name="password_of_user" required><br><br>
        <input type="submit" value="Login">
    </form>

    <p>Not a member? <a href="/register">Register Here</a></p>

</body>
</html>
